<script>

    /* Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
      (в першу, другу, третю или четверту частину години).*/

    let time = +prompt("Write a time");
    if (time >= 1 && time <= 15) {
        document.write("It is a first part of time");
    } else if (time >= 16 && time <= 30) {
        document.write("It is a second part of time");
    } else if (time >= 31 && time <= 45) {
        document.write("It is a third part of time");
    } else if (time >= 46 && time <= 60) {
        document.write("It is a fourth part of time");
    } else {
        document.write("Another part of time");
    }

    /*У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).*/

    let day = +prompt("Write a day of month");
    if (day >= 1 && day <= 10) {
        document.write(" It is a first part of month");
    } else if (day >= 11 && day <= 20) {
        document.write(" It is a second part of month");
    } else if (day >= 21 && day <= 31) {
        document.write(" It is a third part of month");
    } else {
        document.write(" Another part");
    }


    /* У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
     Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)*/

    /*Звичайний запис*/

    let test = false;
    if (test != true) {
        console.log('Вірно');
    } else {
        console.log('Невірно');
    }

    /*Тернарка*/

    let x = test != true ? 'Вірно' : 'Невірно';
    console.log(x);

    /*Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a,
     що дорівнює 1, 0, -3*/

    /*1*/
    let a = +prompt("Write a number");
    if (a !== 0) {
        console.log("Вірно");
    } else {
        console.log("Невірно");
    }

    /*2*/

    let b = 0;
    if (b !== 0) {
        console.log("Вірно");
    } else {
        console.log("Невірно");
    }

    /*Скласти розклад на тиждень за допомоги switch. Користувач вводить порядковий номер дня тижня і на екрані
     відображається інфа що заплановано на цей день.*/

    
     /*Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
      Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript*/

    let name=prompt("What is official name of JS?");
    if (name==='EMAScript'){
        document.write(" Correct");
    }else{
        document.write(" Don`t know? EMAScript!") ;
    }

    /*Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.*/

    let month=+prompt("Is it a vysokosnyi year?")
    if (Number.isInteger(month / 4)){
        document.write(' Yes');
    }else{
        document.write(" No")
    }

   /*Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.*/

    let key=+prompt('What day is interesting for you?');
    switch (key){
        case 1:
            console.log('Learn Javascript');
            break;
        case 2:
            console.log('Learn Python');
            break;
        case 3:
            console.log('Learn Java');
            break;
        case 4:
            console.log('Learn English');
            break;
        case 5:
            console.log('Learn German');
            break;
        case 6:
            console.log('Read Book');
            break;
        case 7:
            console.log('Resting');
            break;
        default:
            console.log('Work');

    }

</script>
