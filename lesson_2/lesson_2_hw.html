<script>

    /* Користувач вводить або має два числа.
    Потрібно знайти та вивести максимальне число з тих двох .
    Також потрібно врахувати коли введені рівні числа. */

    let a = +prompt("Write a 1 number");
    let b = +prompt("Write a 2 number");
    if (a > b) {
        console.log(a);
    } else if (a === b) {
        console.log('=');
    } else {
        console.log(b)
    }

    /* У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    Користувач вводить номер квартири просто в змінні або через prompt('') .
    Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.*/

    let flats = +prompt('What is a number of flat?');
    if (flats >= 1 && flats <= 20) {
        console.log('First');
    } else if (flats >= 21 && flats <= 48) {
        console.log('Second')
    } else if (flats >= 49 && flats <= 90) {
        console.log('Third');
    } else {
        console.log('Another');
    }

    /*Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО,
     якщо змінна не рівна 10 - тоді НЕВІРНО*/

    let num = +prompt('write a number');
    if (num === 10) {
        console.log('Correct');
    } else {
        console.log('Incorrectly');
    }

    /*Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
якщо в змінну записали щось інше, спрацьовує else*/
    /*1*/

    let x= prompt('Write an element');
    if (x === 'number') {
        document.write('це число');
    } else if ( x === "string") {
        document.write('це текст');
    } else if ( x === "object") {
        document.write('це обєкт');
    } else if (x === "boolean") {
        document.write('це булеве значення');
    } else {
        document.write('Взагалі не зрозуміло що ви ввели');
    }

    /*2*/

    let y=21;
    if (typeof y === 'number') {
        document.write(' це число');
    } else if (typeof y === "string") {
        document.write( ' це текст');
    } else if (typeof y === "object") {
        document.write(' це обєкт');
    } else if (typeof y === "boolean") {
        document.write(' це булеве значення');
    } else {
        document.write(' Взагалі не зрозуміло що ви ввели');
    }

    /*Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН*/

    let weather=+prompt("Are we going to study in Okten");
    if (weather>=10 && weather<=22){
        console.log("Yes, we go to study");
    }else{
        console.log("We studying online today");
    }

    /* За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що
число не вірне ...*/

    let key=+prompt("What number you chose?")
    switch (key){
        case 1:
            console.log("Your prize is car");
            break;
        case 2:
            console.log("Your prize is moto");
            break;
        case 3:
            console.log("Your prize is phone");
            break;
        case 4:
            console.log("Your prize is money");
            break;
        case 5:
            console.log("Your prize is laptop");
            break;
    }

</script>
